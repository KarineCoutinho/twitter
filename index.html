<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <link rel="icon" type= "image/x-icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Belgrano" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>
<body>
    <section id="twitterPage">
        <header><i class="fab fa-twitter"></i> Twitter</header>
        <div class="backgroundImg">
        </div>
        <div id="mainDivContainer">
            <div class="mainDiv profile">
                <div>
                    <img src="images/profilePic.jpg">
                </div>
                <div>
                    <h2>Karine Coutinho</br>26 anos</h2>
                    <button type="submit" class="follow" disabled>Follow me</input>
                </div>
            </div>
            <form class="mainDiv tweetForm" action="" type="submit">
                <textarea class="tweetText" placeholder="What's happennig?" onkeydown="autoResize()"></textarea>
                <div class=buttonCount>
                    <button class="tweetButton" type="submit"   disabled>Tweet</button>
                    <h5 id="counter">140</h5>
                </div>
            </form>
        </div>
    </section>
    <script src="javascript/moment.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
