<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Belgrano" rel="stylesheet">
</head>
<body>
    <section id="twitterPage">
        <header>Twitter</header>
        <div class="backgroundImg">
        </div>
        <div id="mainDivContainer">
            <div class="mainDiv profile">
                <h1>Olaaar abigos, turobom?</h1>
            </div>
            <form class="mainDiv tweetForm" action="" type="submit">
                <textarea class="tweetText" placeholder="What's happennig?"></textarea>
                <div class=buttonCount>
                    <button class="tweetButton" type="submit"  onclick ="clickTweet()"  disabled>Tweet</button>
                    <h5 id="counter">140</h5>
                </div>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
